<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Denna länk ger oss tillgång till react -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <!-- Denna länk ger oss möjligheten att interagera med DOM:en via react -->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Denna länk ger oss tillgång till babel och alla dess funktioner -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Intro to React</title>
  </head>
  <body>
    <!-- Det är denna div som react kommer att injicera alla våra komponenter som vi skapar -->
    <div id="root"></div>
    <script src="starwarsData.js"></script>
    <script type="text/babel" src="main.js"></script>
  </body>
</html>
